<footer class="site-footer h-card" style="text-align: center">

  <div class="wrapper">

    <div class="contact-links">
      <ul class="contact-list">
        {%- for entry in site.contact -%}
          <li>
            <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}">
              <span class="fa-{{ entry.style | default: 'brands' }} fa-{{ entry.icon }} fa-lg"></span>
            </a>
          </li>
        {%- endfor -%}
      </ul>
    </div>

    <div class="footer-text">
      <p>Copyright Â© Elisa Legnani 2026</p>
    </div>

  </div>

</footer>
