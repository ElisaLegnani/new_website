---
layout: base
---

<div class="home-image-container">
    <img src="{{ site.image_path }}/home.JPG" class="home-image">
</div>

<div class="topic-container">
  {% for item in site.data.topics %}
    <div class="topic" onclick="location.href='{{ item.link | relative_url }}';">
      <img src="{{ site.image_path }}/{{ item.image }}" class="topic-image">
      <span class="topic-title">{{ item.name }}</span>
    </div>
  {% endfor %}
</div>
